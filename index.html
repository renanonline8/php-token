<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Token</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" role="main">
        <div class="jumbotron">
            <h1>PHP Token</h1>
            <p>Exemplo de uso do PHP Token</p>
        </div>
        <h1>Gerar Token</h1>
        <form class="form-inline" id="form_gerar_token">

                <input type="text" class="form-control" id="gt_usuario" name="usuario">

            <input type="hidden" name="funcao" value="criarToken">
            <button type="submit" class="btn btn-default">Gerar Token</button>
            <p class="msg_resposta"></p>
        </form>
        <hr>
        <h1>Checar Validade de token</h1>
        <form class="form-inline" id="form_checar_validade">
            <div class="form-group">
                <label for="cv_usuario">Usu치rio:</label>
                <input type="text" class="form-control" id="cv_usuario" name="usuario">
            </div>
            <div class="form-group">
                <label for="cv_token">Token:</label>
                <input type="text" class="form-control" id="cv_token" name="token">
            </div>
            <input type="hidden" name="funcao" value="validarToken">
            <button type="submit" class="btn btn-default">Validar Token</button>
            <p class="msg_resposta"></p>
        </form>
        <hr>
        <h1>Cancelar tokens de usu치rios</h1>
        <form class="form-inline" id="form_cancela_todos_tokens_usuario">
            <div class="form-group">
                <label for="cttu_usuario">Usu치rio:</label>
                <input type="text" class="form-control" id="cttu_usuario" name="usuario">
            </div>
            <input type="hidden" name="funcao" value="destroiTodosTokenUsuario">
            <button type="submit" class="btn btn-default">Cancela Tokens</button>
            <p class="msg_resposta"></p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        token.inicializar();
    </script>
</body>

</html>
